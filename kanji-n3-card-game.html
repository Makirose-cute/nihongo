<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Kanji N3 Card Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#4f6d7a">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 24px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ccc; padding: 16px; }
        .card { background: #e3e6f3; border-radius: 8px; padding: 24px 10px; text-align: center; margin-bottom: 18px; box-shadow: 0 1px 4px #bbb; }
        .kanji { font-size: 3em; font-weight: bold; margin-bottom: 12px; }
        .kana, .romaji, .meaning { font-size: 1.1em; margin-bottom: 8px; }
        .actions { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        button { background: #4f6d7a; color: #fff; border: none; border-radius: 5px; padding: 10px 18px; font-size: 1em; cursor: pointer; transition: background 0.2s; margin: 4px 0; min-width: 100px; }
        button:hover { background: #39505a; }
        .score { margin-top: 16px; font-size: 1.1em; }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 4vw; margin: 0; border-radius: 0; box-shadow: none; }
            .card { padding: 8vw 2vw; font-size: 1.1em; }
            .kanji { font-size: 2.2em; }
            button { font-size: 1em; min-width: 80px; padding: 10px 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kanji Card Game</h2>
        <div style="margin-bottom: 12px; text-align:center;">
            <label for="levelSelect">Select Level: </label>
            <select id="levelSelect" onchange="changeLevel()">
                <option value="n3">N3</option>
                <option value="n4">N4</option>
                <option value="n5">N5</option>
            </select>
        </div>
        <div id="card" class="card">
            <div class="kanji" id="kanji"></div>
            <div class="kana" id="kana"></div>
            <div class="romaji" id="romaji"></div>
            <div class="meaning" id="meaning"></div>
        </div>
        <div class="actions">
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
            <button onclick="flipCard()">Flip</button>
            <button onclick="playAgain()">Play Again</button>
        </div>
        <div class="score" id="score"></div>
    </div>
    <script>
    let cards = [];
    // let n3KanjiList and n4KanjiList are loaded from external files
    let current = 0;
    let flipped = false;
    let loadedN3 = false;
    let loadedN4 = false;
    let loadedN5 = false;
    let n5KanjiList = [];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playAgain() {
        shuffle(cards);
        current = 0;
        flipped = false;
        showCard();
    }

    function showCard() {
        if (!cards.length) return;
        const card = cards[current];
        document.getElementById('kanji').textContent = card.kanji;
        document.getElementById('kana').textContent = flipped ? card.kana : '';
        document.getElementById('romaji').textContent = flipped ? card.romaji : '';
        document.getElementById('meaning').textContent = flipped ? (card.meaning || '') : '';
        document.getElementById('score').textContent = `Card ${current + 1} of ${cards.length}`;
    }

    function nextCard() {
        if (current < cards.length - 1) {
            current++;
            flipped = false;
            showCard();
        }
    }

    function prevCard() {
        if (current > 0) {
            current--;
            flipped = false;
            showCard();
        }
    }

    function flipCard() {
        flipped = !flipped;
        showCard();
    }

    function changeLevel() {
        const level = document.getElementById('levelSelect').value;
        if (level === 'n3') {
            if (loadedN3) {
                cards = n3KanjiList;
                playAgain();
            } else {
                loadKanjiList('n3');
            }
        } else if (level === 'n4') {
            if (loadedN4) {
                cards = n4KanjiList;
                playAgain();
            } else {
                loadKanjiList('n4');
            }
        } else if (level === 'n5') {
            if (loadedN5) {
                cards = n5KanjiList;
                playAgain();
            } else {
                loadKanjiList('n5');
            }
        }
    }

    function loadKanjiList(level) {
        let script = document.createElement('script');
        script.onload = function() {
            if (level === 'n3') {
                n3KanjiList = window.n3KanjiList;
                loadedN3 = true;
                cards = n3KanjiList;
            } else if (level === 'n4') {
                n4KanjiList = window.n4KanjiList;
                loadedN4 = true;
                cards = n4KanjiList;
            } else if (level === 'n5') {
                n5KanjiList = window.n5KanjiList;
                loadedN5 = true;
                cards = n5KanjiList;
            }
            playAgain();
        };
        if (level === 'n3') {
            script.src = 'n3-kanji-list.js';
        } else if (level === 'n4') {
            script.src = 'n4-kanji-list.js';
        } else if (level === 'n5') {
            script.src = 'n5-kanji-list.js';
        }
        document.body.appendChild(script);
    }

    window.onload = function() {
        loadKanjiList('n3');
    };
    </script>
</body>
</html>
